<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectionOverride Gators</title>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Graduate', cursive;
            background-color: #0021A5;
            color: #FA4616;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border: 4px solid #FA4616;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .titlebar {
            background-color: #FA4616;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 20px;
        }
        button {
            font-family: 'Graduate', cursive;
            background-color: #0021A5;
            color: #FFFFFF;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #FA4616;
            transform: scale(1.05);
        }
        .go-gators-button {
            grid-column: 1 / -1;
            background-color: #FA4616;
            color: #FFFFFF;
            font-size: 20px;
            padding: 20px;
            margin-top: 10px;
        }
        .go-gators-button:hover {
            background-color: #0021A5;
            color: #FA4616;
        }
        .response-card {
            background-color: #F2F2F2;
            border-top: 4px solid #FA4616;
            padding: 20px;
            display: none;
        }
        .response-card h2 {
            color: #0021A5;
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .response-card p {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
        }
        .prospect {
            color: #0021A5;
            font-style: italic;
        }
        .me {
            color: #FA4616;
            font-weight: bold;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: none;
            border: 3px solid #0021A5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titlebar">
            ObjectionOverride Gators
        </div>
        <div class="button-grid" id="buttonGrid"></div>
        <div class="response-card" id="responseCard">
            <h2>Gator Response</h2>
            <div id="responseText"></div>
            <div class="image-container">
                <img id="successImage" src="/api/placeholder/400/300" alt="Gator Success">
            </div>
        </div>
    </div>

    <script>
        const responses = [
            {
                rejection: "I don't take cold calls",
                reply: "Is that because you hate cold calls, or you don't like the sound of my voice?"
            },
            {
                rejection: "I'm not interested",
                reply: "I understand. May I ask what specifically you're not interested in?"
            },
            {
                rejection: "I'm busy right now",
                reply: "No problem. When would be a better time for me to reach out?"
            },
            {
                rejection: "We already have a supplier",
                reply: "That's great! I'm curious, what do you like most about your current supplier?"
            },
            {
                rejection: "Just send me some information",
                reply: "I'd be happy to. To ensure I send the most relevant information, could you tell me what aspect of our service interests you the most?"
            },
            {
                rejection: "I don't like you!",
                reply: "Please accept a meeting."
            },
            {
                rejection: "Where did you get my number?",
                reply: "Would you believe me if I said I guessed it?"
            },
            {
                rejection: "Sorry, we don't have any budget",
                reply: `<p class="prospect">Prospect: Sorry, we don't have any budget.</p>
                        <p class="me">Me: I hear ya. Nowadays, it's hard enough to keep your budget, let alone add something new. Just so no one calls you again, is it that there's no budget for this cycle or that any spend whatsoever requires you to do a triple backflip?</p>
                        <p class="prospect">Prospect: It's a bit of both, to be frank. We're really tight right now.</p>
                        <p class="me">Me: I get it. Hey, you're probably not gonna buy this thing now. But if budget ever frees up, the people who get it at least have a directional sense of what they'd want. Open to taking a look, so you at least know what's out there?</p>`
            },
            {
                rejection: "GO GATORS!",
                reply: "Chomp Chomp! You've secured the meeting like a true Gator! Great job overcoming objections and making progress with the prospect.",
                showImage: true
            }
        ];

        const buttonGrid = document.getElementById('buttonGrid');
        const responseCard = document.getElementById('responseCard');
        const responseText = document.getElementById('responseText');
        const successImage = document.getElementById('successImage');

        responses.forEach((item, index) => {
            const button = document.createElement('button');
            button.textContent = item.rejection;
            if (item.rejection === "GO GATORS!") {
                button.classList.add('go-gators-button');
            }
            button.addEventListener('click', () => {
                responseText.innerHTML = item.reply;
                responseCard.style.display = 'block';
                if (item.showImage) {
                    successImage.style.display = 'block';
                } else {
                    successImage.style.display = 'none';
                }
            });
            buttonGrid.appendChild(button);
        });
    </script>
</body>
</html>
