<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectionOverride</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #134e4a;
            color: #ff3b3f;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        @media (min-width: 640px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        button {
            font-family: 'Cinzel', serif;
            background-color: #0d3b39;
            color: #ff3b3f;
            border: 2px solid #ff3b3f;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            border-radius: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0f766e;
        }
        .center-button {
            grid-column: 1 / -1;
            justify-self: center;
            max-width: 300px;
        }
        .success-button {
            background-color: #ff3b3f;
            color: #0d3b39;
            font-weight: bold;
        }
        .success-button:hover {
            background-color: #ff6b6e;
        }
        .response-card {
            background-color: #0d3b39;
            border: 2px solid #ff3b3f;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .response-card h2 {
            color: #ff3b3f;
            border-bottom: 2px solid #ff3b3f;
            padding-bottom: 10px;
            margin-top: 0;
            font-weight: 700;
        }
        .response-card p {
            color: #ffffff;
            margin-bottom: 0;
        }
        .response-card img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ObjectionOverride</h1>
        <div class="button-grid" id="buttonGrid"></div>
        <div class="response-card" id="responseCard">
            <h2>Suggested Response</h2>
            <p id="responseText"></p>
            <img id="successImage" src="https://www.reddit.com/media?url=https%3A%2F%2Fexternal-preview.redd.it%2Ffootball-on-tnt-sports-arne-slot-becomes-the-first-v0-GqCh4ADMVKOL3Cq-noSgwCx4P5C0F3udcQIPAfsue0E.jpg%3Fauto%3Dwebp%26s%3D202410bd1b7abef2dcdf7a4325fa8d5227c20325" alt="Success celebration">
        </div>
    </div>

    <script>
        const responses = [
            {
                rejection: "I don't take cold calls",
                reply: "Is that because you hate cold calls, or you don't like the sound of my voice?"
            },
            {
                rejection: "I'm not interested",
                reply: "I understand. May I ask what specifically you're not interested in?"
            },
            {
                rejection: "I'm busy right now",
                reply: "No problem. When would be a better time for me to reach out?"
            },
            {
                rejection: "We already have a supplier",
                reply: "That's great! I'm curious, what do you like most about your current supplier?"
            },
            {
                rejection: "Just send me some information",
                reply: "I'd be happy to. To ensure I send the most relevant information, could you tell me what aspect of our service interests you the most?"
            },
            {
                rejection: "I don't like you!",
                reply: "Please accept a meeting."
            },
            {
                rejection: "Where did you get my number?",
                reply: "Would you believe me if I said I guessed it?"
            },
            {
                rejection: "YESSS, I got a meeting",
                reply: "Congratulations on securing the meeting! Great job overcoming objections and making progress with the prospect.",
                showImage: true
            }
        ];

        const buttonGrid = document.getElementById('buttonGrid');
        const responseCard = document.getElementById('responseCard');
        const responseText = document.getElementById('responseText');
        const successImage = document.getElementById('successImage');

        responses.forEach((item, index) => {
            const button = document.createElement('button');
            button.textContent = item.rejection;
            if (index === responses.length - 2 || index === responses.length - 1) {
                button.classList.add('center-button');
            }
            if (index === responses.length - 1) {
                button.classList.add('success-button');
            }
            button.addEventListener('click', () => {
                responseText.textContent = item.reply;
                responseCard.style.display = 'block';
                if (item.showImage) {
                    successImage.style.display = 'block';
                } else {
                    successImage.style.display = 'none';
                }
            });
            buttonGrid.appendChild(button);
        });
    </script>
</body>
</html>
